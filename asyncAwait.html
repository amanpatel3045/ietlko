<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>using async and await</h1>
  </body>
</html>

<script>
  function sum(a, b) {
    return a + b;
  }

  async function print() {
    try {
      var returnedSum = await sum(9, 2);
      console.log(returnedSum);
    } catch (err) {
      console.log(err);
    }
  }
  print();
</script>
