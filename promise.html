  function bankAtm(pin) {
    var myPromise = new Promise(function (resolve, reject) {
      if (pin == 1234) {
        resolve("CORRECT");
      } else {
        reject("INCORRECT");
      }
    });
    return myPromise;
  }
 

  var ans = bankAtm(1234);
  console.log(ans);
</script>
